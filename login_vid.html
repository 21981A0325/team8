<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form</title>
    <link rel="stylesheet" href="login_vid.css">
</head>
<body>
    <div class="showcase">
        <div class="video-container">
            <video src="asset/img/bgvid001 (online-video-cutter.com).mp4"
            autoplay muted loop class="myvideo"></video>
        </div>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>User Name</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
                <p>
                    Forgot password?
                </p>
            </div>
            <a href="#">Submit</a>
        </form>
    </div>
</body>
</html>
